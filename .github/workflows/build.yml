name: Build Application - normal build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Make Maven wrapper executable
      run: chmod +x ./mvnw

    - name: Build with Maven
      run: ./mvnw clean package -DskipTests=false

    - name: Version JAR file
      id: set-version
      run: |
        BRANCH="${{ github.ref_name }}"
        ARTIFACT_ID=$(./mvnw help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
        POM_VERSION=$(./mvnw help:evaluate -Dexpression=project.version -q -DforceStdout)
        POM_VERSION_NO_SNAPSHOT=$(echo $POM_VERSION | sed 's/-SNAPSHOT//')
        BUILD_NUMBER="${{ github.run_number }}"
        JAR_NAME="${ARTIFACT_ID}-${BRANCH}-${POM_VERSION_NO_SNAPSHOT}-${BUILD_NUMBER}.jar"
        VERSION="${BRANCH}-${POM_VERSION_NO_SNAPSHOT}-${BUILD_NUMBER}"
        mv target/${ARTIFACT_ID}-${POM_VERSION}.jar target/${JAR_NAME}
        echo "JAR_FILE=${JAR_NAME}" >> $GITHUB_ENV
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "${VERSION}" > version.txt
        echo "Saved version: ${VERSION}"

    - name: Upload version info
      uses: actions/upload-artifact@v4
      with:
        name: version-info
        path: version.txt
        retention-days: 1

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.JAR_FILE }}
        path: target/${{ env.JAR_FILE }}
        retention-days: 30
