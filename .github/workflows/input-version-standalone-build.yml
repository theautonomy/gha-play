name: Standalone Build - manual trigger and need to input build number to deploy 

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., 1.0.0-SNAPSHOT)'
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Make Maven wrapper executable
      run: chmod +x ./mvnw

    - name: Set Maven version
      run: |
        ./mvnw versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false

    - name: Build application
      run: ./mvnw clean package -DskipTests=true

    - name: Deploy to Maven Repository
      env:
        MAVEN_REPO_URL: ${{ secrets.MAVEN_REPO_URL }}
        MAVEN_REPO_USERNAME: ${{ secrets.MAVEN_REPO_USERNAME }}
        MAVEN_REPO_PASSWORD: ${{ secrets.MAVEN_REPO_PASSWORD }}
      run: |
        ./mvnw deploy \
          -DskipTests=true \
          -DaltDeploymentRepository=remote-repo::default::${MAVEN_REPO_URL} \
          -s .github/maven-settings.xml
