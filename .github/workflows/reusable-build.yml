name: Reusable Maven Build - can only be called by other workflows

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: true
        type: string
      skip-tests:
        description: 'Skip tests during build'
        required: false
        type: boolean
        default: false
    outputs:
      artifact-name:
        description: 'Name of the built artifact'
        value: ${{ jobs.build.outputs.artifact-name }}
      build-status:
        description: 'Build completion status'
        value: ${{ jobs.build.outputs.status }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: ${{ steps.build-info.outputs.artifact-name }}
      status: ${{ steps.build-info.outputs.status }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'maven'

    - name: Make Maven wrapper executable
      run: chmod +x ./mvnw

    - name: Set Maven version
      run: |
        ./mvnw versions:set -DnewVersion=${{ inputs.version }} -DgenerateBackupPoms=false
        echo "Set version to: ${{ inputs.version }}"

    - name: Build with Maven
      run: |
        if [ "${{ inputs.skip-tests }}" = "true" ]; then
          ./mvnw clean package -DskipTests=true
        else
          ./mvnw clean package
        fi

    - name: Set build info
      id: build-info
      run: |
        ARTIFACT_ID=$(./mvnw help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
        ARTIFACT_NAME="${ARTIFACT_ID}-${{ inputs.version }}.jar"
        echo "artifact-name=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT
        echo "Built artifact: ${ARTIFACT_NAME}"

    - name: Upload built artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.build-info.outputs.artifact-name }}
        path: target/*.jar
        retention-days: 5
